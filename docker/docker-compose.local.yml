version: '3'

services:
  redis_db:
    image: redis:3.2-alpine
    volumes:
      - redis:/var/lib/redis/data
  web:
    image: hptool 
    build: 
      context: ..
      args:
        PORT: '80'
        REDIS_URL: 'redis://redis_db:6379' 
        CLIENT_DIR: '/app/debug'
      dockerfile: docker/Dockerfile
    command: python3 run.py 
    stdin_open: true
    tty: true
    volumes:
      - ..:/app
    ports:
     - '8080:8080'
     - '8094:8091'
     - '80:80'
volumes:
  redis: {}
